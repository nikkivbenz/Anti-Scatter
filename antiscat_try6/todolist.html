<!-- JavaScript code embedded in the HTML file -->
<script>
    $(document).ready(function () {
        // Task counter for unique task IDs
        let taskCounter = 1;
        let completedTasksVisible = false;

        // Function to get the current timestamp in the desired format
        function getCurrentTimestamp() {
            const now = new Date();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const yy = String(now.getFullYear()).slice(-2);
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            return `${mm}/${dd}/${yy} ${hh}:${min}`;
        }

        // Function to update the "Show Completed Tasks" button text
        function updateShowCompletedButtonText() {
            const button = $("#showCompletedBtn");
            if (completedTasksVisible) {
                button.text("Hide Completed Tasks");
            } else {
                button.text("Show Completed Tasks");
            }
        }

        // Add task to the to-do list
        $("#addTaskBtn").click(function () {
            const taskText = $("#taskInput").val();
            if (taskText.trim() !== "") {
                const taskItem = `<li id="task-${taskCounter}" class="list-group-item">
                    ${taskText}
                    <button class="btn btn-primary btn-sm float-right mark-complete">Completed</button>
                </li>`;
                $("#taskList").append(taskItem);
                $("#taskInput").val("");
                taskCounter++;

                // Attach click event to the "Complete" button
                $(`#task-${taskCounter - 1} .mark-complete`).click(function () {
                    const taskElement = $(this).closest("li");
                    const taskText = taskElement.text();
                    const completedItem = `<li class="list-group-item">
                        ${taskText} (${getCurrentTimestamp()})
                    </li>`;
                    $("#completedList").append(completedItem);
                    taskElement.remove();
                });
            }
        });

        // Show/hide completed tasks and update button text
        $("#showCompletedBtn").click(function () {
            $("#completedTasks").toggle();
            completedTasksVisible = !completedTasksVisible;
            updateShowCompletedButtonText();
        });

        // Initial update of button text
        updateShowCompletedButtonText();
    });
</script>
