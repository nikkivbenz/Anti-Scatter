        <div class="container mt-5">
            <h1>Custom Calendar</h1>
            <div id="calendar" class="row"></div>
            <div class="mt-3">
                <input type="date" id="eventDate" class="form-control" placeholder="Select a date">
                <input type="text" id="eventText" class="form-control mt-2" placeholder="Event description">
                <button onclick="addEvent()" class="btn btn-primary mt-2">Add Event</button>
            </div>

        <!-- Bootstrap JavaScript and jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
        
        <script>
            function addEvent() {
                const eventDate = document.getElementById('eventDate').value;
                const eventText = document.getElementById('eventText').value;
    
                if (eventDate && eventText) {
                    const calendarElement = document.getElementById('calendar');
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'col-3 border p-2 m-1';
                    eventDiv.innerHTML = `<strong>${eventDate}</strong><br>${eventText}`;
                    calendarElement.appendChild(eventDiv);
                    
                    // Clear input fields after adding an event
                    document.getElementById('eventDate').value = '';
                    document.getElementById('eventText').value = '';
                }
            }
        </script>
