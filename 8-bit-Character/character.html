<!-- character.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Anti-Scatter: Character Level</title>
</head>
<body>
    <section id="social-page">

        <div id="character-level">
            <header>
                <h1>Character Level</h1>
            </header>
        </div>

        <div id="level-info">
            
            <h2>Your Progress</h2>
            
            <p>Level: <span id="user-level">1</span></p>
            <p>Characters Earned: <span id="earned-characters">0</span></p>
        </div>
        <div id="choose-character">
            <h2>Choose Your Character</h2>
            <div id="character-list">
                <!-- Characters will be displayed here dynamically on screen -->
            </div>
        </div>
    </section>
    
    <!-- Include your JavaScript files -->
    <script src="timeTracker.js"></script>
    <script src="script.js"></script>
</body>
</html>
